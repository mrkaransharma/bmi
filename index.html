<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/dcff402565.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;600;700;900&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <h2><i class="fa-solid fa-weight-scale"></i> Weight (kg)</h2>
    <input class="weight" type="number" name="" value="">
    <h2><i class="fa-solid fa-person-arrow-up-from-line"></i> Height (m)</h2>
    <input class="height" type="number" name="" value=""><br>
    <button class="btn" type="button" name="button">Submit</button>
    <p class=result><strong>Result:</strong></p>
    <h2 class=logo></h2>
    <h2 class=condition></h2>
    <script src="index.js" charset="utf-8"></script>
  </div>
</body>

</html>
